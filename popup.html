<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Popup</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Simple Popup Extension</h1>
    </div>
    <div class="content">
      <p class="welcome-text">Welcome to your Chrome extension!</p>
      <button id="actionBtn" class="action-button">Click Me!</button>
      <div id="message" class="message"></div>
    </div>
    <div class="footer">
      <p class="footer-text">Version 1.0</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
